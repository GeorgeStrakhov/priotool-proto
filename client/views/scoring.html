<template name="scoring">
  <h2>{{item.headline}}</h2>
  <p>{{item.description}}</p>
  <hr />
  SCORES HERE
  <hr />
  {{#if isLastItem}}
    <a href="/lists/{{list.hash}}/finish" class="btn btn-default">FINISH</a>
  {{else}}
    <a href="/lists/{{list.hash}}/score/{{nextOrder}}" class="btn btn-default">NEXT</a>
  {{/if}}
</template>
