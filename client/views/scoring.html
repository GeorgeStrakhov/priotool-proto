<template name="scoring">
  <h2>{{item.headline}}</h2>
  <p>{{item.description}}</p>
  <hr />
  <h2>Your Score:</h2>
  <ul>
    {{#each userItemScores}}
      <li>
      <p>
      {{criteriaName}} - <input type="number" min="0" max="10" value="{{score}}" name="criteriaInput---{{criteriaKey}}---{{itemId}}"/>
      </p>
      </li>
    {{/each}}
  </ul>
  <hr />
  {{#unless isFirstItem}}
    <a href="/lists/{{list.hash}}/score/{{prevOrder}}" class="btn btn-default">PREV</a>
  {{/unless}}
  {{#if isLastItem}}
    <a href="/lists/{{list.hash}}/results" class="btn btn-default">FINISH</a>
  {{else}}
    <a href="/lists/{{list.hash}}/score/{{nextOrder}}" class="btn btn-default">NEXT</a>
  {{/if}}
</template>
