<template name="listresults">
  <h2>{{list.name}} results:</h2>
  <p>Sort by:</p>
    <select class="form-control selectResultView">
      <option value="total">Total Score</option>  
      {{#each criteria}}
      <option value="{{index}}" selected="{{isSelected}}">{{name}}</option>  
      {{/each}}
    </select>
  <hr />
  <table class="table table-striped">
    <thead>
      <tr>
        <th>item</th>
        {{#each criteria}}
          <th>
            <span class="{{#if isSelected}}underscored{{/if}}">
              {{name}}
            </span>
          </th>
        {{/each}}
        <th>total</th>
      </tr>
    </thead>
      {{#each results}}
        <tr>
          <td>{{headline}}</td>
          {{#each scores.criteriaData}}
            <td>{{this}}</td>
          {{/each}}
          <td>{{scores.total}}</td>
        </tr>
      {{/each}}
    <tbody>
    </tbody>
  </table>
  <hr />
  <h2>Who participated in prioritizing:</h2>
  <ul>
    {{#each listParticipants}}
    <li>{{username}}</li>
    {{/each}}
  </ul>
  <hr />
  {{#if currentUserIsParticipant}}
  <a href="/lists/{{list.hash}}/score/1" class="btn btn-default">change your mind</a>
  {{else}}
    {{#if currentUser}}
    <a href="/lists/{{list.hash}}" class="btn btn-default">start rating yourself</a>
    {{/if}}
  {{/if}}
</template>
