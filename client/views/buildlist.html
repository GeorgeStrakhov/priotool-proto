<template name="buildlist">

<div class="row container">
<form class="form-horizontal" role="form">
  {{#unless currentUser}}
    <h2 class="col-sm-offset-2 col-sm-10">Please introduce yourself first:</h2>
      <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUserName" placeholder="Bob Marley">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="createAccountBtn">Create account</button>
      </div>
  {{/unless}}

  {{#if currentUser}}
  <h2 class="col-sm-offset-2 col-sm-10">Name and describe your list:</h2>
    <div class="form-group">
      <label for="inputListName" class="col-sm-2 control-label">List name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputListName" placeholder="List of amazing ideas...">
      </div>
    </div>
    <div class="form-group">
      <label for="inputListDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" name="listDescription" id="inputListDescription"></textarea>
      </div>
    </div>
  <hr />

  <h2 class="col-sm-offset-2 col-sm-10">Choose your list's unique URL:</h2>
  <p>This is the web address your rating participants need to go to in order to start ratin. Make it short and easy for participants to type in!</p>
    <div class="form-group">
      <label for="inputListName" class="col-sm-2 control-label">{{MeteorUrl}}lists/</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputHash" placeholder="some-good-url">
      </div>
    </div>
  <hr />

  <!-- submit -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-lg btn-default">Create</button>
    </div>
  </div>

  {{/if}}

</form>
</div>
</template>
