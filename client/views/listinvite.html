<template name="listinvite">
  <h1>Invite your colleagues to start prioritizing together.</h1>
  <p>Just send this URL to them:</p>
  <p>
    <input type="text" class="form-control" value="{{listUrl}}" />
  </p>
  <hr />

  <h2>People who joined already:</h2>
  <ul>
  {{#each listParticipants}}
    <li>{{username}}</li>
  {{/each}}
  </ul>

  <hr />

  <a href="/lists/{{list.hash}}/results" class="btn btn-default btn-lg">SEE RESULTS</a>
</template>
